<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sentino</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join Sentino to unlock personalized recommendations and save your searches</p>
      </div>
      
      {% if error %}
      <div class="auth-error">{{ error }}</div>
      {% endif %}
      
      <div class="auth-form">
        <form action="{{ url_for('signup') }}" method="POST" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input type="password" id="password" name="password" required>
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-meter">
                <div class="strength-meter-fill" id="strength-meter-fill"></div>
              </div>
              <span id="password-strength-text">Password strength</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-input-container">
              <input type="password" id="confirm_password" name="confirm_password" required>
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></label>
          </div>
          
          <button type="submit" class="auth-submit">Create Account</button>
        </form>
      </div>
      
      <div class="auth-separator">
        <span>or sign up with</span>
      </div>
      
      <div class="social-logins">
        <a href="{{ url_for('google_login') }}" class="social-btn google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
          <span>Google</span>
        </a>
        
        <a href="{{ url_for('github_login') }}" class="social-btn github">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          <span>GitHub</span>
        </a>
        
        <a href="{{ url_for('apple_login') }}" class="social-btn apple">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16.462 17.339c-.517.789-1.046 1.552-1.891 1.569-.828.017-1.093-.492-2.038-.492-.944 0-1.239.474-2.021.508-.811.032-1.428-.757-1.95-1.544-1.061-1.601-1.874-4.528-.783-6.501.545-.985 1.519-1.608 2.575-1.625 1.038-.17 1.979.557 2.532.557.553 0 1.622-.669 2.767-.57.469.019 1.79.189 2.631 1.442-.068.041-1.571.916-1.55 2.733.024 2.169 1.903 2.899 1.928 2.923"/><path d="M14.358 4.292c.223-.953-.209-1.873-.68-2.537-.496-.701-1.373-1.242-2.134-1.277-.235.906.222 1.824.683 2.45.501.697 1.427 1.269 2.131 1.364"/></svg>
          <span>Apple</span>
        </a>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>
  
  <script>
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
    
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const meter = document.getElementById('strength-meter-fill');
      const text = document.getElementById('password-strength-text');
      
      // Calculate password strength
      let strength = 0;
      if (password.length >= 8) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;
      
      // Update meter and text
      meter.style.width = strength + '%';
      
      if (strength <= 25) {
        meter.style.backgroundColor = '#ff4d4d';
        text.textContent = 'Weak';
      } else if (strength <= 50) {
        meter.style.backgroundColor = '#ffa64d';
        text.textContent = 'Fair';
      } else if (strength <= 75) {
        meter.style.backgroundColor = '#ffff4d';
        text.textContent = 'Good';
      } else {
        meter.style.backgroundColor = '#4dff4d';
        text.textContent = 'Strong';
      }
    });
  </script>
</body>
</html>
