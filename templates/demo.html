<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Hub Academic Search Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }
        .search-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            min-width: 300px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        select {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }
        .checkbox-group input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #00ff00;
        }
        .search-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
        }
        .paper-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .paper-title {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .paper-authors {
            color: #ccc;
            margin-bottom: 10px;
        }
        .paper-summary {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .paper-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .scihub-indicator {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .scihub-available {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .scihub-unavailable {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats h3 {
            color: #00ff00;
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sci-Hub Academic Search Demo</h1>
            <p>Search academic papers with automatic Sci-Hub access detection</p>
        </div>

        <div class="search-form">
            <div class="input-group">
                <input type="text" id="searchQuery" placeholder="Enter your research question..." />
                <select id="maxResults">
                    <option value="3">3 papers</option>
                    <option value="5" selected>5 papers</option>
                    <option value="7">7 papers</option>
                    <option value="10">10 papers</option>
                </select>
            </div>
            <div class="input-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="enableSciHub" checked />
                    <label for="enableSciHub">üîì Enable Sci-Hub Access Detection</label>
                </div>
                <button class="search-btn" onclick="performSearch()">üîç Search Papers</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const maxResults = parseInt(document.getElementById('maxResults').value);
            const enableSciHub = document.getElementById('enableSciHub').checked;
            const resultsDiv = document.getElementById('results');

            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching academic papers${enableSciHub ? ' and checking Sci-Hub availability' : ''}...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/academic-search-with-scihub', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        max_results: maxResults,
                        include_scihub: enableSciHub
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Search failed');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <h3 style="color: #ff6464;">Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            // Show statistics
            if (data.scihub_stats && data.include_scihub) {
                const stats = data.scihub_stats;
                html += `
                    <div class="stats">
                        <h3>üìä Sci-Hub Availability</h3>
                        <p>${stats.available_on_scihub}/${stats.total_papers} papers available (${stats.availability_rate.toFixed(1)}%)</p>
                    </div>
                `;
            }

            html += `<h2>üìö Found ${data.papers.length} Papers</h2>`;

            data.papers.forEach(paper => {
                const scihubAvailable = paper.scihub_available || false;
                const indicatorClass = scihubAvailable ? 'scihub-available' : 'scihub-unavailable';
                const indicatorText = scihubAvailable ? 'üîì Available on Sci-Hub' : 'üîí Not on Sci-Hub';

                html += `
                    <div class="paper-card">
                        <div class="paper-title">${escapeHtml(paper.title)}</div>
                        <div class="paper-authors">üë• ${escapeHtml(paper.authors)}</div>
                        <div class="paper-summary">${escapeHtml(paper.summary.substring(0, 300))}${paper.summary.length > 300 ? '...' : ''}</div>
                        <div class="paper-actions">
                            <span class="scihub-indicator ${indicatorClass}">${indicatorText}</span>
                            <a href="${paper.pdf_url}" target="_blank" class="btn btn-primary">üìÑ View PDF</a>
                            ${scihubAvailable ? 
                                `<button class="btn btn-success" onclick="downloadFromSciHub('${escapeHtml(paper.scihub_pdf_url)}', '${escapeHtml(paper.title)}.pdf')">üì• Download from Sci-Hub</button>` :
                                `<button class="btn btn-primary" onclick="searchOnSciHub('${escapeHtml(paper.doi || paper.url || paper.title)}')">üîç Search Sci-Hub</button>`
                            }
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        async function downloadFromSciHub(pdfUrl, filename) {
            try {
                const response = await fetch('/api/scihub/download-paper', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pdf_url: pdfUrl,
                        filename: filename
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    alert('Paper downloaded successfully!');
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                alert('Download failed: ' + error.message);
            }
        }

        async function searchOnSciHub(identifier) {
            try {
                let endpoint = '/api/scihub/paper-by-title';
                let payload = { title: identifier };

                if (identifier.includes('10.') && identifier.includes('/')) {
                    endpoint = '/api/scihub/paper-by-doi';
                    payload = { doi: identifier };
                } else if (identifier.startsWith('http')) {
                    endpoint = '/api/scihub/paper-by-url';
                    payload = { url: identifier };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    if (confirm('Paper found on Sci-Hub! Would you like to download it?')) {
                        downloadFromSciHub(data.paper.pdf_url, data.paper.title + '.pdf');
                    }
                } else {
                    alert('Paper not found on Sci-Hub');
                }
            } catch (error) {
                alert('Search failed: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Allow Enter key to trigger search
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
