<!-- Methodology Analysis Modal Template -->
<div id="methodologyModal" class="modal methodology-modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Methodology Analysis</h3>
        
        <div class="methodology-type">
            <h4>Detected Methodology</h4>
            <p id="methodologyType">Not available</p>
        </div>
        
        <div class="methodology-confidence">
            <h4>Confidence Scores</h4>
            <div id="confidenceScores">
                <!-- Will be populated dynamically -->
                <div class="confidence-bar">
                    <div class="confidence-label">Empirical:</div>
                    <div class="confidence-bar-container">
                        <div class="confidence-bar-fill" style="width: 0%"></div>
                        <div class="confidence-value">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="key-sentences">
            <h4>Key Methodology Sentences</h4>
            <div id="keySentences">
                <p>No methodology details available.</p>
            </div>
        </div>
        
        <div class="paper-link-container" style="margin-top: 20px; text-align: center;">
            <a id="paperLinkModal" href="#" target="_blank" class="paper-link">View Full Paper</a>
        </div>
    </div>
</div>
